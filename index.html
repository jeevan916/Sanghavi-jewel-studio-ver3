    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    
    <script>
      window.tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              gold: {
                50: '#fbf8f1', 100: '#f5efdb', 200: '#ebdbb2', 300: '#dec082', 400: '#d1a355',
                500: '#c68a36', 600: '#aa6c29', 700: '#885025', 800: '#704126', 900: '#5e3722',
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        scrollbar-gutter: stable;
      }
      body { 
        -webkit-tap-highlight-color: transparent; 
        background-color: #fbf8f1; 
        margin: 0; 
        padding: 0; 
        overflow-x: hidden;
        /* 120Hz/Hardware Acceleration optimization */
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        overscroll-behavior-y: none;
      }
      /* Ensure smooth transitions at high refresh rates */
      * {
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      }
      #initial-loader {
        position: fixed; inset: 0; background: #fbf8f1;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        z-index: 9999; transition: opacity 0.5s ease-out;
      }
      .splash-logo { font-family: 'Playfair Display', serif; font-size: 2.5rem; color: #c68a36; }
      .loading-bar-container { width: 120px; height: 2px; background: #ebdbb2; margin-top: 2rem; position: relative; overflow: hidden; }
      .loading-bar-progress { position: absolute; height: 100%; width: 30%; background: #c68a36; left: -30%; animation: loadingSlide 1.5s infinite ease-in-out; }
      @keyframes loadingSlide { 0% { left: -30%; } 100% { left: 100%; } }
      .loaded #initial-loader { opacity: 0; visibility: hidden; pointer-events: none; }
      
      /* Hide scrollbars but keep functionality */
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  </head>
  <body>
    <div id="initial-loader">
        <div class="splash-logo">Sanghavi</div>
        <div class="loading-bar-container"><div class="loading-bar-progress"></div></div>
    </div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => document.body.classList.add('loaded'), 500);
      });
      // Force passive event listeners for high-refresh scroll performance
      window.addEventListener('touchstart', function() {}, {passive: true});
      window.addEventListener('scroll', function() {}, {passive: true});
    </script>
  </body>
