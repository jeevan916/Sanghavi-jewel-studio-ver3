
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Sanghavi Jewel Studio | Bespoke Luxury</title>
    
    <!-- PWA & Mobile Meta -->
    <meta name="theme-color" content="#c68a36" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2611/2611152.png" />

    <!-- Fonts: Preloaded for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Cormorant+Garamond:ital,wght@0,400;1,400&display=swap" rel="stylesheet">

    <style>
      /* Critical Global Styles */
      :root { scrollbar-gutter: stable; }
      body { 
        margin: 0; 
        background-color: #ffffff; 
        -webkit-tap-highlight-color: transparent;
        font-family: 'Montserrat', sans-serif;
      }
      
      /* Scrollbar Utilities */
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Loader */
      #initial-loader {
        position: fixed; inset: 0; background: #ffffff;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        z-index: 9999; transition: opacity 0.3s ease-out;
      }
      .splash-logo-container { text-align: center; }
      .splash-symbol { width: 60px; height: 60px; color: #D4AF37; margin-bottom: 1rem; }
      .splash-logo { font-family: 'Montserrat', sans-serif; font-size: 2.5rem; font-weight: 700; color: #E31E24; text-transform: uppercase; letter-spacing: 0.15em; line-height: 1; }
      .splash-sub { font-family: 'Cormorant Garamond', serif; font-size: 0.8rem; font-style: italic; color: #333333; letter-spacing: 0.3em; margin-top: 0.25rem; }
      .loading-bar-container { width: 120px; height: 1px; background: #eeeeee; margin-top: 2.5rem; position: relative; overflow: hidden; }
      .loading-bar-progress { position: absolute; height: 100%; width: 30%; background: #D4AF37; left: -30%; animation: loadingSlide 1.5s infinite ease-in-out; }
      @keyframes loadingSlide { 0% { left: -30%; } 100% { left: 100%; } }
      .loaded #initial-loader { opacity: 0; visibility: hidden; pointer-events: none; }
    </style>
</head>
  <body>
    <div id="initial-loader">
        <div class="splash-logo-container">
            <svg class="splash-symbol" viewBox="0 0 100 100" fill="currentColor">
              <path d="M50 0 C60 20 80 20 100 0 C80 20 80 40 100 50 C80 40 60 40 50 60 C40 40 20 40 0 50 C20 40 20 20 0 0 C20 20 40 20 50 0 Z" opacity="0.8" />
              <path d="M50 100 C40 80 20 80 0 100 C20 80 20 60 0 50 C20 60 40 60 50 40 C60 60 80 60 100 50 C80 60 80 80 100 100 C80 80 60 80 50 100 Z" opacity="0.8" />
              <circle cx="50" cy="50" r="8" />
            </svg>
            <div class="splash-logo">Sanghavi</div>
            <div class="splash-sub">jewellers</div>
        </div>
        <div class="loading-bar-container"><div class="loading-bar-progress"></div></div>
    </div>
    <div id="root"></div>
    <script type="module" src="src/index.tsx"></script>
    <script>
      window.addEventListener('touchstart', function() {}, {passive: true});
      window.addEventListener('touchmove', function() {}, {passive: true});
      window.addEventListener('scroll', function() {}, {passive: true});
    </script>
  </body>
</html>
