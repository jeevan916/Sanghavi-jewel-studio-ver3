
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Sanghavi Jewel Studio | Bespoke Luxury</title>
    
    <!-- Speed Optimizations: Preconnect to CDNs -->
    <link rel="preconnect" href="https://esm.sh" crossorigin />
    <link rel="dns-prefetch" href="https://esm.sh" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Module Preload -->
    <link rel="modulepreload" href="./index.tsx" />

    <!-- PWA & Mobile Meta -->
    <meta name="theme-color" content="#c68a36" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Sanghavi" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2611/2611152.png" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              gold: {
                50: '#fbf8f1',
                100: '#f5efdb',
                200: '#ebdbb2',
                300: '#dec082',
                400: '#d1a355',
                500: '#c68a36',
                600: '#aa6c29',
                700: '#885025',
                800: '#704126',
                900: '#5e3722',
              }
            }
          }
        }
      }
    </script>
    <style>
      body { -webkit-tap-highlight-color: transparent; background-color: #fbf8f1; margin: 0; padding: 0; }
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      
      #initial-loader {
        position: fixed;
        inset: 0;
        background: #fbf8f1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out, visibility 0.5s;
      }
      .splash-logo {
        font-family: 'Playfair Display', serif;
        font-size: 2.5rem;
        color: #c68a36;
        margin-bottom: 0.5rem;
        opacity: 0;
        animation: fadeInUp 0.8s ease-out forwards;
      }
      .splash-sub {
        font-family: 'Inter', sans-serif;
        font-size: 0.75rem;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        color: #d1a355;
        opacity: 0;
        animation: fadeInUp 0.8s ease-out 0.2s forwards;
      }
      .loading-bar-container {
        width: 120px;
        height: 2px;
        background: #ebdbb2;
        margin-top: 2rem;
        position: relative;
        overflow: hidden;
        border-radius: 2px;
      }
      .loading-bar-progress {
        position: absolute;
        height: 100%;
        width: 30%;
        background: #c68a36;
        left: -30%;
        animation: loadingSlide 1.5s infinite ease-in-out;
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes loadingSlide {
        0% { left: -30%; }
        100% { left: 100%; }
      }
      .loaded #initial-loader {
        opacity: 0;
        visibility: hidden;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "express": "https://esm.sh/express@^5.2.1",
    "url": "https://esm.sh/url@^0.11.4",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "path": "https://esm.sh/path@^0.12.7",
    "fs": "https://esm.sh/fs@^0.0.1-security",
    "vite": "https://esm.sh/vite@^7.3.0",
    "dotenv/": "https://esm.sh/dotenv@^17.2.3/",
    "cors": "https://esm.sh/cors@^2.8.5",
    "os": "https://esm.sh/os@^0.1.2",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0"
  }
}
</script>
  </head>
  <body>
    <div id="initial-loader">
        <div class="splash-logo">Sanghavi</div>
        <div class="splash-sub">Jewel Studio</div>
        <div class="loading-bar-container">
            <div class="loading-bar-progress"></div>
        </div>
    </div>

    <div id="root"></div>
    
    <script type="module" src="./index.tsx"></script>
    
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.body.classList.add('loaded');
        }, 300);
      });
    </script>
  </body>
</html>
