
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Sanghavi Jewel Studio | Bespoke Luxury</title>
    
    <!-- PWA & Mobile Meta -->
    <meta name="theme-color" content="#c68a36" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2611/2611152.png" />

    <!-- Fonts: Preloaded for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS (Runtime) - Essential for styled UI -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gold: {
                50: '#fbf8f1',
                100: '#f5ead6',
                200: '#ebdbb2',
                300: '#dfc28e',
                400: '#d0a462',
                500: '#c68a36',
                600: '#a86f28',
                700: '#865421',
                800: '#6e4420',
                900: '#5a381e',
                950: '#321d0e',
              },
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Inter"', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-up': 'slideUp 0.5s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>

    <style>
      /* Critical Global Styles */
      :root { scrollbar-gutter: stable; }
      body { 
        margin: 0; 
        background-color: #fbf8f1; 
        -webkit-tap-highlight-color: transparent;
        font-family: 'Inter', sans-serif;
      }
      
      /* Scrollbar Utilities */
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Loader */
      #initial-loader {
        position: fixed; inset: 0; background: #fbf8f1;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        z-index: 9999; transition: opacity 0.3s ease-out;
      }
      .splash-logo { font-family: 'Playfair Display', serif; font-size: 2.5rem; color: #c68a36; }
      .loading-bar-container { width: 120px; height: 2px; background: #ebdbb2; margin-top: 2rem; position: relative; overflow: hidden; }
      .loading-bar-progress { position: absolute; height: 100%; width: 30%; background: #c68a36; left: -30%; animation: loadingSlide 1.5s infinite ease-in-out; }
      @keyframes loadingSlide { 0% { left: -30%; } 100% { left: 100%; } }
      .loaded #initial-loader { opacity: 0; visibility: hidden; pointer-events: none; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "dotenv": "https://esm.sh/dotenv@^17.2.3",
    "path": "https://esm.sh/path@^0.12.7",
    "url": "https://esm.sh/url@^0.11.4",
    "express": "https://esm.sh/express@^5.2.1",
    "fs": "https://esm.sh/fs@^0.0.1-security",
    "cors": "https://esm.sh/cors@^2.8.6",
    "crypto": "https://esm.sh/crypto@^1.0.1",
    "mysql2/": "https://esm.sh/mysql2@^3.16.2/",
    "multer": "https://esm.sh/multer@^2.0.2",
    "sharp": "https://esm.sh/sharp@^0.34.5",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "process": "https://esm.sh/process@^0.11.10"
  }
}
</script>
</head>
  <body>
    <div id="initial-loader">
        <div class="splash-logo">Sanghavi</div>
        <div class="loading-bar-container"><div class="loading-bar-progress"></div></div>
    </div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
      window.addEventListener('touchstart', function() {}, {passive: true});
      window.addEventListener('touchmove', function() {}, {passive: true});
      window.addEventListener('scroll', function() {}, {passive: true});
    </script>
  </body>
</html>
