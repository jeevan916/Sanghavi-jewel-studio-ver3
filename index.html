  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Sanghavi Jewel Studio | Bespoke Luxury</title>
    
    <!-- PWA & Mobile Meta -->
    <meta name="theme-color" content="#c68a36" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2611/2611152.png" />

    <!-- Fonts: Preloaded for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Cormorant+Garamond:ital,wght@0,400;1,400&display=swap" rel="stylesheet">

    <style>
      /* Critical Global Styles */
      :root { scrollbar-gutter: stable; }
      body { 
        margin: 0; 
        background-color: #ffffff; 
        -webkit-tap-highlight-color: transparent;
        font-family: 'Montserrat', sans-serif;
      }
      
      /* Scrollbar Utilities */
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Loader */
      #initial-loader {
        position: fixed; inset: 0; background: #ffffff;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        z-index: 9999; transition: opacity 0.3s ease-out;
      }
      .splash-logo-container { text-align: center; }
      .loading-bar-container { width: 120px; height: 1px; background: #eeeeee; margin-top: 2.5rem; position: relative; overflow: hidden; }
      .loading-bar-progress { position: absolute; height: 100%; width: 30%; background: #D4AF37; left: -30%; animation: loadingSlide 1.5s infinite ease-in-out; }
      @keyframes loadingSlide { 0% { left: -30%; } 100% { left: 100%; } }
      .loaded #initial-loader { opacity: 0; visibility: hidden; pointer-events: none; }
    </style>
</head>
  <body>
    <div id="initial-loader">
        <div class="splash-logo-container">
            <svg viewBox="0 0 100 100" style="height: 100px; width: auto; margin: 0 auto 1rem auto; filter: drop-shadow(0 1px 2px rgba(0,0,0,0.1));" xmlns="http://www.w3.org/2000/svg">
              <defs>
                <path id="petalR" d="M 52 42 C 65 35, 65 15, 52 5 C 58 15, 58 30, 52 42 Z" fill="#D4AF37"/>
                <path id="petalL" d="M 48 42 C 35 35, 35 15, 48 5 C 42 15, 42 30, 48 42 Z" fill="#D4AF37"/>
              </defs>
              <use href="#petalR" />
              <use href="#petalL" />
              <use href="#petalR" transform="rotate(90 50 50)" />
              <use href="#petalL" transform="rotate(90 50 50)" />
              <use href="#petalR" transform="rotate(180 50 50)" />
              <use href="#petalL" transform="rotate(180 50 50)" />
              <use href="#petalR" transform="rotate(270 50 50)" />
              <use href="#petalL" transform="rotate(270 50 50)" />
            </svg>
            <div style="text-align: center; line-height: 1; margin-top: 12px;">
              <h1 style="font-family: 'Montserrat', sans-serif; font-weight: 700; letter-spacing: 0.15em; color: #E31E24; text-transform: uppercase; font-size: 2.5rem; margin: 0;">
                Sanghavi
              </h1>
              <p style="font-family: 'Cormorant Garamond', serif; font-weight: 300; color: #78716c; letter-spacing: 0.25em; margin: 4px 0 0 0; font-size: 1.2rem;">
                jewellers
              </p>
            </div>
        </div>
        <div class="loading-bar-container"><div class="loading-bar-progress"></div></div>
    </div>
    <div id="root"></div>
    <script type="module" src="src/index.tsx"></script>
    <script>
      window.addEventListener('touchstart', function() {}, {passive: true});
      window.addEventListener('touchmove', function() {}, {passive: true});
      window.addEventListener('scroll', function() {}, {passive: true});
    </script>
  </body>
</html>
