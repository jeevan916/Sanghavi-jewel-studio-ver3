
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Sanghavi Jewel Studio | Bespoke Luxury</title>
    
    <!-- Speed Optimizations: Preconnect to CDNs -->
    <link rel="preconnect" href="https://esm.sh" crossorigin />
    <link rel="dns-prefetch" href="https://esm.sh" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- PWA & Mobile Meta -->
    <meta name="theme-color" content="#c68a36" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Sanghavi" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2611/2611152.png" />

    <!-- Polyfill for process (Commonly needed for browser builds) -->
    <script>
      window.process = window.process || { env: { NODE_ENV: 'production' } };
    </script>

    <!-- Configuration & Import Maps -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.0.0",
    "react-dom": "https://esm.sh/react-dom@^19.0.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    
    <script>
      window.tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              gold: {
                50: '#fbf8f1', 100: '#f5efdb', 200: '#ebdbb2', 300: '#dec082', 400: '#d1a355',
                500: '#c68a36', 600: '#aa6c29', 700: '#885025', 800: '#704126', 900: '#5e3722',
              }
            }
          }
        }
      }
    </script>
    <style>
      body { -webkit-tap-highlight-color: transparent; background-color: #fbf8f1; margin: 0; padding: 0; }
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      
      #initial-loader {
        position: fixed;
        inset: 0;
        background: #fbf8f1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out, visibility 0.5s;
      }
      .splash-logo {
        font-family: 'Playfair Display', serif;
        font-size: 2.5rem;
        color: #c68a36;
        margin-bottom: 0.5rem;
        opacity: 0;
        animation: fadeInUp 0.8s ease-out forwards;
      }
      .splash-sub {
        font-family: 'Inter', sans-serif;
        font-size: 0.75rem;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        color: #d1a355;
        opacity: 0;
        animation: fadeInUp 0.8s ease-out 0.2s forwards;
      }
      .loading-bar-container {
        width: 120px;
        height: 2px;
        background: #ebdbb2;
        margin-top: 2rem;
        position: relative;
        overflow: hidden;
        border-radius: 2px;
      }
      .loading-bar-progress {
        position: absolute;
        height: 100%;
        width: 30%;
        background: #c68a36;
        left: -30%;
        animation: loadingSlide 1.5s infinite ease-in-out;
      }
      #boot-emergency {
        display: none;
        margin-top: 2rem;
        text-align: center;
        animation: fadeInUp 0.5s ease-out forwards;
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes loadingSlide {
        0% { left: -30%; }
        100% { left: 100%; }
      }
      .loaded #initial-loader {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="initial-loader">
        <div class="splash-logo">Sanghavi</div>
        <div class="splash-sub">Jewel Studio</div>
        <div class="loading-bar-container">
            <div class="loading-bar-progress"></div>
        </div>
        
        <!-- Diagnostic fallback if JS fails to mount -->
        <div id="boot-emergency" class="px-6">
            <p class="text-[10px] text-stone-400 font-bold uppercase tracking-widest mb-4">Establishing Secure Vault Link...</p>
            <button onclick="window.location.reload()" class="px-6 py-2 border border-gold-400 text-gold-600 rounded-full text-[10px] font-bold uppercase tracking-widest">
                Force Connection
            </button>
        </div>
    </div>

    <div id="root"></div>
    
    <!-- Primary App Script -->
    <script type="module" src="./index.tsx"></script>
    
    <script>
      // Boot Watchdog
      window.addEventListener('load', () => {
        // Give React a few seconds to initialize
        setTimeout(() => {
          if (!document.body.classList.contains('loaded')) {
            const emergency = document.getElementById('boot-emergency');
            if (emergency) emergency.style.display = 'block';
            console.warn('[Sanghavi Studio] Boot sequence slow or interrupted.');
          }
        }, 4000);
      });

      // Global error tracker to hide loader if app crashes during boot
      window.onerror = function() {
        document.body.classList.add('loaded');
      };
    </script>
  </body>
</html>
